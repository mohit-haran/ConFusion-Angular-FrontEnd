<mat-toolbar color="primary">
    <span>LOGIN</span>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>
<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <p>
            <mat-form-field>
                <input matInput type="text" #username="ngModel" required placeholder="Username" [(ngModel)]="user.username" name="username">
                <mat-error *ngIf="username.errors?.required">Username is required</mat-error>
            </mat-form-field><br>
            <mat-form-field>
                <input matInput type="password" #password="ngModel" required placeholder="Password" [(ngModel)]="user.password" name="password">
                <mat-error *ngIf="password.errors?.required">Password is required</mat-error>
            </mat-form-field><br>
            <mat-checkbox [(ngModel)]="user.remember" name="remember">Remember Me</mat-checkbox>
        </p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <span class="flex-spacer"></span>
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button type="submit" class="background-primary text-floral-white" [disabled]="loginForm.form.invalid">Login</button>
    </mat-dialog-actions>
</form>
